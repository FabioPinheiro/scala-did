# fly.toml app configuration file generated for scala-did-demo on 2023-07-12T18:21:38+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "scala-did-demo"
primary_region = "mad"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

  [[services.http_checks]]
    interval = "1m0s"
    timeout = "2s"
    grace_period = "10s"
    restart_limit = 3
    method = "get"
    path = "/health"
    protocol = "http"
