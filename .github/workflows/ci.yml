name: CI

on:
  workflow_dispatch:
    inputs:
      make_release:
        description: "Publish the libraries (make a release)"
        default: false
        type: boolean
        required: false
  pull_request:
    branches-ignore:
      - "gh-pages"
  push:
    branches:
      - "master"

jobs:
  Run-Tests:
    name: CI
    runs-on: ubuntu-latest
    steps:
      # https://github.com/japgolly/setup-everything-scala
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Needed for the release tag // `git fetch --tags` will also work
      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v13
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "16" # or whatever
      - name: Setup Scala.JS
        uses: japgolly/setup-scalajs@v1
      - name: Cache sbt
        uses: coursier/cache-action@v6.3
      ### Compile and TESTS ###
      - run: sbt -mem 2048 -J-Xmx5120m "compileAll;testAll"
      #   env:
      #     NODE_OPTIONS: "--openssl-legacy-provider"

      - name: Release
        if: (inputs.make_release == true) && (github.ref_name == 'master')
        run: sbt ci-release
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          PACKAGES_GITHUB_TOKEN: ${{ secrets.PACKAGES_GITHUB_TOKEN }}
